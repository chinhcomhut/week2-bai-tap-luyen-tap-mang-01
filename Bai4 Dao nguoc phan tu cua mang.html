<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược phần tử của mảng</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Enter the length of array: "));
    let arr = new Array();
    let i;
    for (i = 0; i < n; i++) {
        arr[i] = parseInt(prompt("Enter the elements of array: " + i));
    }
    document.write("Array: " + arr + "<br>")
    debugger
    let afterarr = new Array();
    for (i = 0; i < arr.length; i++) {
        afterarr[arr.length - 1 - i] = arr[i];
    }
    document.write("Array after reversing: " +afterarr)
</script>
</body>
</html>
