<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai1 tìm và tính các số lớn hơn 10 trong mảng</title>
</head>
<body>
<script>
    let arr = new Array();
    let n = parseInt(prompt("Enter the length of array: ")); //we write general problems for many elements. This problem only requires 10 elements//
    for (let i = 0; i < n; i++) {
        arr[i] = parseInt(prompt("Enter the elements of array: " + i));
    }
    document.write("Array: " + arr+"<br>")
    let count = 0;
    for (i = 0; i < arr.length; i++) {
        if (arr[i] >= 10) {
            count++;
        }
    }
    document.write("The number of elements in the array is greater than 10 is:  " +count)
</script>
</body>
</html>
