<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số nguyên âm trong một chuỗi</title>
</head>
<body>
<script>
var str="manchesterunitedhahahAIO";
var i,dem=0;
for(i=0;i<str.length;i++){
    if((str[i]=='u')||(str[i]=='e')||(str[i]=='o')||(str[i]=='a')||(str[i]=='i')||(str[i]=='A')||(str[i]=='U')||(str[i]=='E')||(str[i]=='I')||(str[i]=='O')) {
        dem++;
        str[i]++;
    }
    }
document.write("Chuỗi có "+dem+" nguyên âm")
</script>
</body>
</html>
