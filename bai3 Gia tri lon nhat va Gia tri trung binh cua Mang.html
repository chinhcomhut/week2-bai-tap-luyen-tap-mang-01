<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mảng số nguyên n phần tử</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Enter the length of array: "));
    let arr = new Array();
    let i;
    for (i = 0; i < n; i++) {
        arr[i] = parseInt(prompt("Enter the elements of array: " + i));
    }
    document.write("Array: " + arr + "<br>")
    debugger
    let sum = 0, average, max = arr[0];
    for (i = 0; i < arr.length; i++) {
        sum += arr[i];
        average = sum / n;
        if (arr[i] > max) {
            max = arr[i];
        }
    }
    document.write("The largest value in the array : ", +max + "<br>")
    document.write("The average value of the elements in the array: " + average)
</script>
</body>
</html>
